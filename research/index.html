<!DOCTYPE html>
<html>
  <head>
    <title> Euphony Research </title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href='research.css' rel='stylesheet'>
    <style>
        body {font-family: 'Noto Sans KR', sans-serif;}
        #header { text-align:center; height:45px; line-height:45px; font-weight:bold; font-size:25px; }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--<script src='euphony.js/dist/euphony.dev.js'></script>-->
    <script src='https://cdn.jsdelivr.net/gh/designe/euphony.js@master/dist/euphony.dev.js'></script>
    <script src='euphony-research.js'></script>
    </head>
    <body>
        <div id='header'>
            Euphony Research
        </div>
        <div id='tone-generator' class='sector'>
            <h3>    
              Tone Generator &nbsp;&nbsp; <div id='play-btn' class='btn' onclick='onPlayBtn()'>PLAY</div>
              <div id='stop-btn' class='btn' onclick='onStopBtn()'>STOP</div>
            </h3>
            <hr/>
            
            <div id='frequency-viewer'>
              <div class="frequency-slider">
                <div class='frequency-label'>40</div>
                <input type="range" min="40" max="22050" value="400" class="slider" for='frequency' id="frequencyRange" oninput="setFrequency(this)">
                <div class='frequency-label'>22050</div>
              </div>
              <div class='view-panel'>
                freuqnecy viewer-panel
              </div>
            </div>
            <br/>
            <div id='volume-viewer'>
              
              <div class='volume-slider'>
                <input type="range" min="0" max="100" value="50" class="vslider" for='volume' id="volumeRange" oninput="setVolume(this)" >
              </div>
              <div class='view-panel'>
                volume viewer-panel
              </div>
            </div>

        </div>
        <div id='data-generator' class='sector'>
            <h3>    
              Data Generator &nbsp;&nbsp; <div id='generate-btn' class='btn' onclick='onGenerateBtn()'>PLAY</div>

            </h3>
            <hr/>
            
            <div style='text-align:center;'>
              <input type='text' id='text-panel' value='hello, euphony'></input>
              <div class='volume-slider'>
                <input type="range" min="0" max="100" value="50" class="vslider" for='volume' id="volumeRange" oninput="setVolume(this)" >
              </div>
              <div class='view-panel'>
                volume viewer-panel
              </div>
            </div>

        </div>
    </body>
    </html>
